[em_MuteVolume]
cmd=NirCMD mutesysvolume 2
menu=静音开/关
path=%commander_path%\Tools\NirCmd

[em_PerfMon]
cmd=perfmon.msc
menu=性能监视器
path=%windir%\system32

[em_PowerOff]
cmd=NirCMD qboxcomtop "是否确定?" "关闭计算机" exitwin poweroff
menu=关机
path=%commander_path%\Tools\NirCmd

[em_Restart]
cmd=NirCMD qboxcomtop "是否确定?" "重新启动计算机" exitwin reboot
menu=重新启动
path=%commander_path%\Tools\NirCmd

[em_SharedFolders]
cmd=fsmgmt.msc
menu=共享文件夹
path=%windir%\system32

[em_Standby]
cmd=NirCMD qboxcomtop "是否确定?" "待机" standby
menu=待机
path=%commander_path%\Tools\NirCmd

[em_Services]
cmd=services.msc
menu=服务
path=%windir%\system32

[em_UserAccount]
cmd=control
menu=用户帐户
Param=userpasswords2
path=%windir%\system32