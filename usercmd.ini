[em_ListaryCd]
cmd=cd
param=%A

[em_Calculator]
cmd=calc
menu=计算器
path=%windir%\SYSTEM32

[em_CdromClose]
cmd=NirCMD cdrom close
menu=关闭光驱
path=%commander_path%\Tools\NirCmd

[em_CdromOpen]
cmd=NirCMD cdrom open
menu=弹出光驱
path=%commander_path%\Tools\NirCmd

[em_ComputerManagement]
cmd=compmgmt.msc
menu=计算机管理
path=%windir%\system32

[em_CertificateManagement]
cmd=certmgr.msc
menu=证书
path=%windir%\system32

[em_DeviceManagement]
cmd=devmgmt.msc
menu=设备管理器
path=%windir%\system32

[em_DiskManagement]
cmd=diskmgmt.msc
menu=磁盘管理
path=%windir%\system32

[em_EmptyBin]
cmd=NirCMD emptybin
menu=清空回收站
path=%commander_path%\Tools\NirCmd

[em_EventWatcher]
cmd=eventvwr.msc
menu=事件查看器
path=%windir%\system32

[em_Hibernate]
cmd=NirCMD qboxcomtop "是否确定?" "休眠" hibernate
menu=休眠
path=%commander_path%\Tools\NirCmd

[em_LogOff]
cmd=NirCMD qboxcomtop "是否确定?" "注销当前用户" exitwin logoff
menu=注销
